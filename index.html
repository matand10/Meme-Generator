<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header>
        <div class="main-header main-layout">
            <div class="logo">
                <img src="layout imgs/logo.png" alt="">
            </div>
            <nav class="main-nav-container">
                <ul class="main-nav">
                    <li><a class="main" href="#" onclick="hideCanvas()">Main</a></li>
                    <li><a class="edit" href="#" onclick="onEdit()">Edit</a></li>
                    <li><a href="#" onclick="getSavedMemes()">Save</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <div id="nav-icon1" class="btn-toggle-menu off" onclick="toggleMenu(); hamburger();">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <section class="menu main-layout">
        <div class="search-bar">
            <label for="search-input">
                <input type="search" class="search" data-search placeholder="Enter search keyword">
                <i class="fas fa-search"></i>
            </label>
        </div>
        <div class="sory-by-name">
        </div>
    </section>
    <hr>

    <div class="gallery main-layout">
    </div>

    <div class="canvas-container main-layout">
        <canvas id="my-canvas" height="450" width="450"></canvas>
        <div class="user-panel">
            <div class="panel text-panel">
                <input class="draw-txt" name="draw-text" type="text" placeholder="Write your text here..."
                    onkeyup="onChangeText(this.value)">
                <img class="panel-imgs" src="control-imgs/1.png" onclick="onSwitchLine(); onFocus();" alt="">
                <img class="panel-imgs" src="control-imgs/6.png" onclick="onAddText()" alt="">
                <img class="panel-imgs" src="control-imgs/5.png" onclick="clearMeme()" alt="">
            </div>
            <div class="panel font-panel">
                <img class="panel-imgs" src="control-imgs/2.png" onclick="onIncreaseSize(5)" alt="">
                <img class="panel-imgs" src="control-imgs/3.png" onclick="onDecreaseSize(-5)" alt="">
                <input class="color-input" type="color" onchange="changeMemeColor(this.value)">
                <img class="panel-imgs" src="control-imgs/8.png" onclick="onMoveText('left')" alt="">
                <img class="panel-imgs" src="control-imgs/7.png" onclick="onChangeAlignment()" alt="">
                <img class="panel-imgs" src="control-imgs/9.png" onclick="onMoveText('right')" alt="">
                <select class="font-option" onchange="onChangeFont(this.value)">
                    <option value="Arial">Arial</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="sans-serif">Sans-serif</option>
                </select>
            </div>
            <div class="move-meme-panel">
                <button class="move-btn" onclick="onMoveText('down')"><i class="fas fa-arrow-down"></i></button>
                <button class="move-btn" onclick="onMoveText('up')"><i class="fas fa-arrow-up"></i></button>
                <a class="download-link" onclick="onDownloadMeme(this)" download="my-meme.jpg">Download</a>
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
                <button class="save-btn" onclick="onSaveMeme()"><i class="fas fa-bookmark"></i></button>
            </div>
            <div class="panel emjoys-panel"></div>
        </div>
    </div>

    <div class="saved-imgs main-layout"></div>




    <footer class="main-footer main-layout">
        <div class="logo">
            <img src="layout imgs/logo.png" alt="">
        </div>
        <small>&copy 2022 Meme-Generator, All rights reserved</small>
    </footer>

    <script src="https://kit.fontawesome.com/fb1c508cd3.js" crossorigin="anonymous"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/upload.service.js"></script>
    <script src="js/pictures.service.js"></script>
    <script src="js/canvas.service.js"></script>
    <script src="js/pictures.controller.js"></script>
    <script src="js/canvas.controller.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
