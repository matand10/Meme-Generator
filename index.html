<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header>
        <div class="main-header main-layout">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <nav class="main-nav-container">
                <ul class="main-nav">
                    <li><a class="edit" href="#" onclick="onEdit()">Edit</a></li>
                    <li><a href="#">Save</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="menu main-layout">
        <div class="search-bar">
            <input type="text" name="search" placeholder="Enter search keyword">
        </div>
        <div class="sory-by-name">
            <div class="sort-container">
                <a href="">Funny</a>
                <a href="">Comics</a>
                <a href="">Books</a>
            </div>
        </div>
    </section>

    <div class="gallery main-layout">
    </div>

    <div class="canvas-container main-layout" hidden>
        <canvas id="my-canvas" height="450" width="450"></canvas>
        <div class="user-panel">
            <input name="draw-text" type="text" placeholder="Write your text here..."
                onkeyup="onChangeText(this.value)">
            <input type="color" onchange="changeMemeColor(this.value)">
            <input type="number" onchange="onChangeFontSize(this.value)">
            <button class="btn switch-btn" onclick="onSwitchLine()">Switch</button>
        </div>
    </div>


    <footer class="main-footer main-layout">
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <small>&copy 2022 Meme-Generator, All rights reserved</small>
    </footer>


    <script src="js/canvas.service.js"></script>
    <script src="js/pictures.service.js"></script>
    <script src="js/pictures.controller.js"></script>
    <script src="js/canvas.controller.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
